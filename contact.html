<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Udhav Salunke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, cyan, magenta);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .contact-section {
      padding: 100px 20px 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
      width: 100%;
      max-width: 700px;
      animation: float 4s ease-in-out infinite;
    }

    .contact-card p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 12px cyan;
    }

    .btn-custom {
      background: transparent;
      border: 2px solid cyan;
      color: cyan;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background: cyan;
      color: #24243e;
      box-shadow: 0 0 15px cyan;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }

    .contact-info a {
      color: cyan;
      text-decoration: none;
    }

    .back-home {
      text-align: center;
      margin-top: 30px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .contact-card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }


/* Social Media Icons */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    font-size: 20px;
    color: white;
    text-decoration: none;
}

#twitter{

    width: 35px;
    height: 35px;

}

/* Hover Effect for Social Icons */
.social-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px cyan;
}


.social-icon img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    filter: brightness(1.2);
    transition: transform 0.3s ease-in-out;
}

  </style>
</head>
<body>

  <section class="contact-section" data-aos="fade-up">
    <div class="contact-card">
      <h1>Contact Me</h1>
      <p>Have a project in mind? Let's connect and build something amazing together.</p>

      <form class="contact-form" action="https://formspree.io/f/mldjlvdk" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">Send Message</button>
        </div>
      </form>

      <div class="contact-info mt-4">
        <p><i class="fas fa-envelope"></i> <a href="mailto:usudhav@email.com">usudhav@email.com</a></p>
      </div>

      <div class="back-home">

        <!-- Center Section (Logo & Social Media) -->
        <div class="footer-center">
            <h2 class="footer-logo">UDHAV SALUNKE</h2>
            <p class="footer-text">Creating amazing experiences with code & design.</p>
            <div class="social-icons">
                <a href="https://facebook.com/yourprofile" class="social-icon facebook">
                    <img src="facebook_logo.png" alt="Facebook" width="30">
                </a>
                <a href="https://twitter.com/yourprofile" class="social-icon twitter">
                    <img src="twitter_logo.png" alt="Twitter" width="30" id="twitter">
                </a>
                <a href="https://www.instagram.com/learnwithudhav?igsh=dWJiaXdxZHcxN2gy" class="social-icon instagram">
                    <img src="instagram-icon.png" alt="Instagram" width="30">
                </a>
                <a href="https://www.linkedin.com/in/udhav-salunke-7a0392207?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-icon linkedin">
                    <img src="linkdin.png" alt="LinkedIn" width="30">
                </a>
            </div>
        </div>
        <a href="myportfolio.html" class="btn btn-custom">â¬… Back to Home</a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

</body>
</html>
